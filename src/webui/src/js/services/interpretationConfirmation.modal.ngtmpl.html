<card color="aqua" modal="true" on-close="vm.modal.close" collapsible="false" options="{}">
  <primary>
    <h3 class="header">FINISHED: ANALYSIS COMPLETE</h3>
  </primary>
  <bottom>
    <div class='question-set'>
      <h2 class="centered">You have finished the current analysis.</h2>
      <h5 class="centered">Would you like to mark the analysis for review, or finalize it?</h5>
    </div>
  </bottom>
  <controls>
    <div>
      <button type="button" ng-click="vm.modal.close('markreview')">Mark for review</button>
      <button class="faded-red" type="button" ng-click="vm.modal.close('finalize')">Finalize</button>
    </div>
  </controls>
</card>
