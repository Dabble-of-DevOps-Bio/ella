<card color="aqua" modal="true" on-close="vm.modal.close" collapsible="false" options="{}">
  <primary>
    <h3 class="header">FINISHED: ANALYSIS COMPLETE</h3>
  </primary>
  <bottom>
    <div class='question centered'>
      <h2>You have finished the current analysis.</h2>
      <h5>Would you like to mark the analysis for review, or finalize it?</h5>
    </div>
  </bottom>
  <controls>
    <div>
      <button type="button" ng-click="vm.modal.close('markreview')">Mark for review</button>
      <button class="new pink" type="button" ng-click="vm.modal.close('finalize')">Finalize</button>
    </div>
  </controls>
</card>
