<div class="modal-header">
    <h3 class="modal-title">Analysis complete!</h3>
</div>
<div class="modal-body">
    You have finished the current analysis. Would you like to mark the analysis for confirmation, or finalize it?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.modal.close('complete')">Mark for confirmation</button>
    <button class="btn btn-danger" type="button" ng-click="vm.modal.close('finalize')">Finalize</button>
</div>
