<article class="sectionbox-content allele-list">
    <div
        ng-repeat="item in $ctrl.similar_alleles track by [item.id]"
        style="vertical-align: baseline; display: flex; flex-wrap: nowrap; align-content: space-between; align-items: baseline;"
    >
        <div>
            <a
                class="id-variant list-item clickable"
                href="{{ item.links.workflow }}"
                ng-attr-target="_blank"
                title="{{ $ctrl.getGene(item) }} {{ $ctrl.getHGVSc(item) }}({{
                    $ctrl.getHGVSp(item)
                }})"
                style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 300;"
            >
                {{ $ctrl.getGene(item) }} {{ $ctrl.getHGVSc(item) }}({{ $ctrl.getHGVSp(item) }})
            </a>
        </div>
        <div style="margin-left: 10px; margin-right: 10px; white-space: nowrap;">
            <span class="tag id-assessment">{{ $ctrl.getClassificationText(item) }}</span>
        </div>
        <div style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
            <p>
                {{ item.allele_assessment.date_created | date: 'yyyy-MM-dd' }}
            </p>
        </div>
    </div>
</article>
