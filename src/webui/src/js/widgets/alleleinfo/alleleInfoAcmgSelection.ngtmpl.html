<contentbox title="ACMG" collapsed="vm.collapsed">
  <cbbody>
    <div class="tabular-row">
      <div class="cell"><h5>Suggested class: </h5></div>
      <div class="cell"><p>{{vm.getSuggestedClassification()}}</p></div>
    </div>

    <!-- Included codes -->
    <!-- Don't use 'track by $index' -->
    <acmg code="code" class="wide" ng-repeat="code in vm.getAlleleAssessment().evaluation.acmg.included" on-toggle="vm.excludeACMG(code)" toggle-text="âœ“" comment-model="code.comment" editable="vm.isEditable()"></acmg>

    <!-- Suggested codes (sans REQ) -->
    <!-- Don't use 'track by $index' -->
    <acmg class="suggested wide" code="code" ng-repeat="code in vm.getAlleleAssessment().evaluation.acmg.suggested" on-toggle="vm.includeACMG(code)" toggle-text="+" comment-model="code.comment" ng-if="::vm.isIncludable(code.code)" editable="vm.isEditable()"></acmg>

    <!-- REQ codes -->
    <!-- Don't use 'track by $index' -->
    <acmg class="suggested wide" code="group" ng-repeat="group in vm.req_groups" ng-if="vm.show_req" add-required-for-code="vm.addACMGCode(code)" editable="vm.isEditable()"></acmg>

    <div>
      <button class="new blue acmg-add" uib-popover-template="vm.popover.templateUrl"
        popover-append-to-body="true"
        popover-title="Add ACMG code"
        popover-trigger="outsideClick"
        popover-placement="auto right"
        ng-if="vm.isEditable()">Add code</button>

      <checkable-button class="acmg-add" check-model="vm.show_req">
        <checked>Hide REQ</checked>
        Show REQ ({{vm.getREQCodeCount()}})
      </checkable-button>
    </div>

  </cbbody>
</contentbox>
