<contentbox class="full-max-width id-acmg-container"
            title="SUGGESTED"
            disabled="$ctrl.readOnly || vm.isAlleleAssessmentReused()"
            >
  <cbbody>
    <section class="line-wrapper spaced">

      <div class="id-acmg-show-hide-req">
        <checkable-button buttonclass="blue"
                          check-model="$ctrl.showReq">
          <checked>Hide REQ</checked>
          Show REQ
        </checkable-button>

      </div>

    </section>

    <!-- Suggested codes (sans REQ) -->
    <!-- Don't use 'track by $index' -->
    <div class="id-acmg-suggested">
        <h4 class="section-title acmg-body">ACMG Suggested</h4>
        <section class="acmg-wrapper">
          <acmg code="code"
                ng-repeat="code in $ctrl.suggestedAcmgCodes"
                on-toggle="$ctrl.addAcmgClicked({alleleId: $ctrl.allele.id, code: {code: code.code, match: code.match, op: code.op, source: code.source}})"
                toggle-text="ADD"
                adjustable="false"
                editable="!$ctrl.readOnly">
          </acmg>
        </section>
    </div>

    <!-- REQ codes -->
    <!-- Don't use 'track by $index' -->
    <div class="id-acmg-suggested-req" ng-if="$ctrl.showReq">
        <h4 class="section-title acmg-body">ACMG REQ</h4>
        <section class="acmg-wrapper">
          <acmg code="group"
                ng-repeat="group in $ctrl.reqCodes"
                add-required-for-code="vm.addACMGCodeFromString(code)"
                editable="vm.isEditable() && !$ctrl.readOnly">
          </acmg>
        </section>
    </div>

  </cbbody>
</contentbox>
