<contentbox class="max-width id-references-box" title="{{vm.title}}" ng-if="vm.hasReferences()">
  <cbbody>
      <article class="acmg-body id-reference-pending-unpublished" ng-repeat="ref in vm.getPendingReferences(false)">
          <allele-info-reference-detail reference="ref" vm="vm" ></allele-info-reference-detail>
      </article>
      <article class="id-article-unreferenced" ng-repeat="ref in vm.missing_references" ng-if="vm.refViewType === 'Pending'">
          <section class="line-wrapper">
          <div>
            <h5 class="wrap">Missing data for Pubmed ID <a-clip href="{{ref.getPubmedUrl()}}">{{ref.pubmed_id}}</a-clip> in database. Please add the reference manually.</h5>
          </div>
      </section>
      </article>
      <article class="acmg-body id-reference-pending-published" ng-repeat="ref in vm.getPendingReferences(true)">
          <allele-info-reference-detail reference="ref" vm="vm"></allele-info-reference-detail>
      </article>
      <h3 ng-if="vm.getEvaluatedReferences(false).length > 0">Unpublished studies</h3>
      <article class="acmg-body id-reference-evaluated-unpublished" ng-repeat="ref in vm.getEvaluatedReferences(false)">
          <allele-info-reference-detail reference="ref" vm="vm" ></allele-info-reference-detail>
          <referenceassessment referenceassessment="vm.getReferenceAssessment(ref)"></referenceassessment>
      </article>
      <h3 ng-if="vm.getEvaluatedReferences(true).length > 0">Published studies</h3>
      <article class="acmg-body id-reference-evaluated-published" ng-repeat="ref in vm.getEvaluatedReferences(true)">
          <allele-info-reference-detail reference="ref" vm="vm" ></allele-info-reference-detail>
          <referenceassessment referenceassessment="vm.getReferenceAssessment(ref)"></referenceassessment>
      </article>
      <h3 ng-if="vm.getExcludedReferences(false).length > 0 || vm.getExcludedReferences(true).length > 0">Unpublished and Published studies</h3>
       <article class="acmg-body id-reference-excluded-unpublished" ng-repeat="ref in vm.getExcludedReferences(false)">
          <allele-info-reference-detail reference="ref" vm="vm" ></allele-info-reference-detail>
          <referenceassessment referenceassessment="vm.getReferenceAssessment(ref)"></referenceassessment>
      </article>
      <article class="acmg-body id-reference-excluded-published" ng-repeat="ref in vm.getExcludedReferences(true)">
          <allele-info-reference-detail reference="ref" vm="vm" ></allele-info-reference-detail>
          <referenceassessment referenceassessment="vm.getReferenceAssessment(ref)"></referenceassessment>
      </article>
  </cbbody>
</contentbox>
