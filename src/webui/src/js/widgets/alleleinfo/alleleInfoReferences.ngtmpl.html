<contentbox class="max-width id-references-box " title="{{vm.title}}" ng-if="vm.hasReferences()">
  <cbbody>
    <article class="acmg-body" ng-repeat="ref in vm.allele_references track by $index" ng-if="ref.published === vm.published">
      <div ng-if="!vm.hasReferenceAssessment(ref) || ['Ignore', 'No'].indexOf(vm.getReferenceAssessment(ref).evaluation.relevance) < 0">
      <section class="line-wrapper spaced">
        <div>
          <h5 class="wrap">
            <a-clip ng-if="ref.pubmed_id" class="id-reference-title" href="{{vm.getPubmedUrl(ref.pubmed_id)}}">{{ref.title}}</a-clip>
            <span ng-if="!ref.pubmed_id" class="id-reference-title">{{ref.title}}</span>
          </h5>
          <p>{{ref.getShortDesc()}}</p>

        </div>
        <div class="nowrap">
          <button class="blue id-reference-evaluate"
                  ng-click="vm.showReferenceEval(ref)"
          >{{vm.getEvaluateBtnText(ref)}}</button>
          <button class="blue id-reference-evaluate" ng-disabled="vm.readOnly"
                  ng-click="vm.quickIgnore(ref)"
          >Ignore</button>
        </div>
      </section>

        <referenceassessment referenceassessment="vm.getReferenceAssessment(ref)"></referenceassessment>
      </div>
    </article>

    <article ng-repeat="ref in vm.missing_references" ng-if="vm.published">
      <section class="line-wrapper">
        <div>
          <h5 class="wrap">Missing data for Pubmed ID <a-clip href="{{vm.getPubmedUrl(ref.pubmed_id)}}">{{ref.pubmed_id}}</a-clip> in database. Please add the reference manually.</h5>
        </div>
      </section>
    </article>

    <section ng-if="vm.alleleUserState.showExcludedReferences">
      <h4 class="faded-title content-top">Excluded studies</h4>

     <article class="acmg-body" ng-repeat="ref in vm.allele_references track by $index" ng-if="['Ignore', 'No'].indexOf(vm.getReferenceAssessment(ref).evaluation.relevance) >= 0 && ref.published == vm.published">
        <section class="line-wrapper spaced">
          <div>
            <h5 class="wrap">
              <a-clip ng-if="ref.pubmed_id" class="id-reference-title" href="{{vm.getPubmedUrl(ref.pubmed_id)}}">{{ref.title}}</a-clip>
              <span ng-if="!ref.pubmed_id" class="id-reference-title">{{ref.title}}</span>
            </h5>
            <p>{{ref.getShortDesc()}}</p>

          </div>
          <div>
            <button class="blue id-reference-evaluate"
                    ng-click="vm.showReferenceEval(ref)"
            >{{vm.getEvaluateBtnText(ref)}}</button>
          </div>
        </section>
    </article>
      </section>

  </cbbody>
</contentbox>
