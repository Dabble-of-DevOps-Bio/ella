<contentbox title="Quality">
  <cbbody>

    <div ng-repeat="sample in vm.allele.samples" ng-if="sample.sample_type == 'HTS'">
      <div class="cb-warning" ng-if="sample.genotype.needs_verification">
      NEEDS VERIFICATION
      </div>
      <div class="cb-table">
        <div class="tabular-row">
          <div class="cell"><h5>Filter:</h5></div>
          <div class="cell"><p>{{sample.genotype.filter_status}}</p></div>
        </div>
        <div class="tabular-row">
          <div class="cell"><h5>Quality:</h5></div>
          <div class="cell"><p>{{sample.genotype.variant_quality}}</p></div>
        </div>
        <div class="tabular-row">
          <div class="cell"><h5>GQ:</h5></div>
          <div class="cell"><p>{{sample.genotype.genotype_quality}}</p></div>
        </div>
        <div class="tabular-row">
          <div class="cell"><h5>DP:</h5></div>
          <div class="cell"><p>{{sample.genotype.sequencing_depth}}</p></div>
        </div>
        <div class="tabular-row">
          <div class="cell"><h5>AD:</h5></div>
          <div class="cell"></div>
        </div>
        <div class="tabular-row">
          <div class="cell"><p>Ratio:</p></div>
          <div class="cell"><p>{{sample.genotype.allele_ratio | number:2}}</p></div>
        </div>
        <div class="tabular-row" ng-repeat="(k, v) in sample.genotype.allele_depth">
          <div class="cell"><p> - {{vm.formatSequence(k)}}:</p></div>
          <div class="cell"><p>{{v}}</p></div>
        </div>
      </div>
    </div>
  </cbbody>
</contentbox>
