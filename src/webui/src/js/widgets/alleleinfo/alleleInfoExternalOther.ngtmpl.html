<div class="content-box" ng-class="{'no-content': !vm.hasContent()}">
  <h3 class="title">Other</h3>
  <table>
      <tr ng-repeat="group in vm.config.custom_annotation.external" ng-if="vm.allele.annotation.external[group.key]">
          <td style="padding-right: 5px;"><p>{{group.name}}: </p></td>
          <td><p>{{vm.allele.annotation.external[group.key]}}</p></td>
      </tr>
  </table>
</div>
