<contentbox title="Other" disabled="!$ctrl.hasContent()">
    <cbbody>
        <div class="cb-table">
            <div
                class="tabular-row"
                ng-repeat="group in $ctrl.config.custom_annotation.external"
                ng-if="$ctrl.allele.annotation.external[group.key]"
            >
                <div class="cell">
                    <h5>{{ group.name }}:</h5>
                </div>
                <div class="cell">
                    <p class="linebreak">{{ $ctrl.allele.annotation.external[group.key] }}</p>
                </div>
            </div>
        </div>
    </cbbody>
</contentbox>
