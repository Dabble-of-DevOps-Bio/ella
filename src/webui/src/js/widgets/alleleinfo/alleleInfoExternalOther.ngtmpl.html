<contentbox title="Other" disabled="!vm.hasContent()">
  <cbbody>
    <div class="cb-table">
      <div class="tabular-row" ng-repeat="group in vm.config.custom_annotation.external" ng-if="vm.allele.annotation.external[group.key]">
        <div class="cell"><h5>{{group.name}}: </h5></div>
        <div class="cell"><p>{{vm.allele.annotation.external[group.key]}}</p></div>
      </div>
    </div>
  </cbbody>
</contentbox>
