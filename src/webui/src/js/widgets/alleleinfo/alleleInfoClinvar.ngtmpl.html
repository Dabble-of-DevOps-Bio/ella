    <h3 class="title"><a-clip href="{{::vm.allele.getUrl('Clinvar')}}" ng-if="::vm.allele.getUrl('Clinvar')">Clinvar</a-clip><span ng-if="::!vm.allele.getUrl('Clinvar')">Clinvar</span></h3>
