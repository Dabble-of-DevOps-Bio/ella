<contentbox title="Clinvar" collapsed="vm.collapsed" disabled="::!vm.hasContent()">
  <cbbody>
    <div class="cb-table">
      <div class="tabular-row" ng-repeat="c in ::vm.formatClinvar() track by $index"">
        <div class="cell"><p style="padding-right: 20px">{{c.sigtext}}</p></div>
        <div class="cell"><p style="padding-right: 20px">{{c.phenotypetext}}</p></div>
        <div class="cell"><p style="font-family:FontAwesome">{{c.revstars}}</p></div>
      </div>
    </div>

  </cbbody>
</contentbox>
