<button
    class="id-finish-analysis"
    ng-disabled="!$ctrl.workflowLoaded"
    ng-if="$ctrl.showFinishBtn()"
    ng-click="$ctrl.showFinishConfirmationClicked()"
>
    Finish
</button>
<button
    class="id-start-analysis"
    ng-disabled="!$ctrl.workflowLoaded"
    ng-if="$ctrl.showStartBtn()"
    ng-class="$ctrl.getStartBtnClass()"
    ng-click="$ctrl.startClickedWrapper()"
>
    {{ $ctrl.getStartBtnText() }}
</button>
