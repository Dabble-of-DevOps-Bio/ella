<aside class="row down">
    <h3 class="full-title" ng-repeat="t in vm.allele.annotation.filtered track by t.Transcript" ng-if="::vm.genepanel">
      <div class="allele_popup clickable white" isolate-click>
        <transcript-wrapper  transcript="t"
          popover-trigger="outsideClick"
          uib-popover-template="'ngtmpl/phenotypes_popover.ngtmpl.html'"
          popover-title="{{t.SYMBOL}}"
          popover-placement="bottom">
          {{t.SYMBOL}} ({{t.EXON}})
        </transcript-wrapper>
      </div>
    </h3>
    <h3 class="full-title" ng-repeat="t in vm.allele.annotation.filtered track by t.Transcript" ng-if="::!vm.genepanel">
      <transcript-wrapper  transcript="t">
        {{t.SYMBOL}}
      </transcript-wrapper>
    </h3>

    <h3 class="full-title" ng-repeat="t in vm.allele.annotation.filtered track by t.Transcript">
      <div class="allele_popup clickable white" isolate-click>
        <transcript-wrapper  transcript="t"
          popover-trigger="outsideClick"
          uib-popover-template="'ngtmpl/cdnaPopover.ngtmpl.html'"
          popover-title="HGVS c.DNA"
          popover-placement="bottom">
            <i>{{t.HGVSc | HGVS_firsthalf}}:</i><b>{{t.HGVSc | HGVSc_short}}</b> ({{vm.allele.genotype.genotype}})
        </transcript-wrapper>
      </div>
    </h3>

    <h3 class="full-title" ng-repeat="t in vm.allele.annotation.filtered track by t.Transcript">
      <div class="allele_popup clickable white" isolate-click>
        <transcript-wrapper  transcript="t"
          popover-trigger="outsideClick"
          uib-popover-template="'ngtmpl/proteinPopover.ngtmpl.html'"
          popover-title="HGVS protein"
          popover-placement="bottom">
            <i>{{t.HGVSp | HGVS_firsthalf}}:</i><b>{{t.HGVSp | HGVSp_short}}</b> ({{t.Codons}})
        </transcript-wrapper>
      </div>
    </h3>
    <h3 class="full-title">{{vm.allele.formatGenomicPosition()}}</h3>
</aside>
