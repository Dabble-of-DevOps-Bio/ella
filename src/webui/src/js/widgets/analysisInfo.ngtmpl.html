<sectionbox color="purple" collapsible="false">
  <maintitle>
    Analysis info
  </maintitle>
  <contentwrapper class="analysis-info">
    <h4 ng-if="$ctrl.analysis.warnings.length" class="section-header">Warnings</h4>
    <div ng-if="$ctrl.analysis.warnings.length" class="warning">
        <markdown-it markdown="$ctrl.analysis.warnings"></markdown-it>
    </div>
    <section ng-if="$ctrl.hasAlleles">
      <h4 class="section-header">Variant verification</h4>
      <div class="table">
        <div class="info-table-header cell">
          GENE
        </div>
        <div class="info-table-header cell">
          TRANSCRIPT
        </div>
        <div class="info-table-header cell">
          HGVSc
        </div>
        <div class="info-table-header cell">
          VERIFICATION STATUS
        </div>
        <div ng-repeat="allele in $ctrl.alleles" class="info-row tabular-row">
          <div class="info-gene cell">
            {{allele.annotation.filtered[0].symbol}}
          </div>
          <div class="info-transcript cell">
            {{allele.annotation.filtered[0].transcript}}
          </div>
          <div class="info-hgvsc cell">
            {{allele.annotation.filtered[0].HGVSc_short || allele.formatted.hgvsg}}
          </div>
          <div class="cell">
            <div class="bttn-set">
                <label tabindex=0
                      ng-disabled="$ctrl.readOnly"
                      class="bttn"
                      ng-model="$ctrl.modelVerificationStatus[allele.id]"
                      ng-model-watch="$ctrl.verificationStatus[allele.id]"
                      ng-change="$ctrl.verificationStatusChanged({alleleId: allele.id, verificationStatus: $ctrl.modelVerificationStatus[allele.id]})"
                      uib-btn-radio="s"
                      uncheckable="true"
                      ng-repeat="s in ['verified', 'technical']"
                >{{s | uppercase }}</label>
            </div>
          </div>
          <!--<div class="cell bttn" ng-click="vm.markVerified(allele)">VERIFIED</div>-->
          <!--<div class="cell bttn" ng-click="vm.markTechnical(allele)">TECHNICAL</div>-->
        </div>
      </div>
    </section>

    <h4 class="section-header">Analysis info</h4>
    <div class="report">
        <markdown-it markdown="$ctrl.analysis.report"></markdown-it>
    </div>


  </contentwrapper>
</sectionbox>
