<article class="sectionbox-content analysis-list">
<a class="id-analysis list-item clickable" href="/analyses/{{analysis.id}}" ng-repeat="analysis in vm.analyses track by analysis.name">

  <h3 class="full-title ref-title"><span class="analysis-date">{{::analysis.deposit_date | date:"dd-MM-yyyy"}}</span> <b>{{::analysis.name}}</b></h3>
  <div class="analysis-extras">
    <span class="analysis-comment" ng-if="!vm.isAnalysisDone(analysis) && analysis.properties.review_comment">{{analysis.properties.review_comment}}</span>
  </div>
  <div class="analysis-tags">
     <span class="tag" disabled ng-repeat="tag in analysis.properties.tags track by tag">{{tag}}</span>
  </div>
  <div class="analysis-users">
    <div ng-repeat="interpretation in analysis.interpretations track by interpretation.id">
      <div ng-if="interpretation.user"><h3 class="full-title">{{$index+1}} • <b>{{::vm.abbreviateUser(interpretation.user)}}</b> • <i>{{::interpretation.date_last_update | date:"dd-MM-yyyy HH:mm"}}</i></h3></div>
    </div>
  </div>
</a>
</article>
