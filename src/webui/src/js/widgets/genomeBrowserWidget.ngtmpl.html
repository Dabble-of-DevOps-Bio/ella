<div class="genome-browser">
    <div style="text-align:right; margin-bottom:20px">
        <i class="fa fa-times" style="cursor:pointer" ng-click="allele = null" title="Close genome browser."></i>
    </div>

    <div id="dalliance-holder"></div>

    <div style="text-align:right; margin-top:20px">
        <span class="btn btn-default btn-file">
            Load BAM
            <input id="fileDialog" type="file">
        </span>
        <button class="btn btn-default" ng-click="vm.setLocation(allele)" title="Reset genome browser position and zoom on allele.">Reset</button>
    </div>
</div>
