<div class="cb-table" ng-if="vm.isExACOrGnomad() && vm.frequencies.length > 0">
  <div class="tabular-row">
  <div class="cell"><h4 class="faded-title">Pop</h4></div>
  <div class="cell" ng-repeat="kind_of_number in vm.exac_fields"> <!-- table headers -->
    <h4 class="faded-title">{{kind_of_number}}</h4>
  </div>
  </div>
  <div class="tabular-row exac" ng-repeat="freq_data in vm.frequencies | orderBy:'name'">
    <div class="cell"><h5>{{freq_data.name}}:</h5></div>
    <div class="cell" ng-repeat="name in vm.exac_fields">
      <p>{{vm.formatExACValue(freq_data, name)}}</p>
    </div>
  </div>
</div>
<div class="cb-table" ng-if="vm.isExACOrGnomad() == false">
  <div class="tabular-row" ng-repeat="freq_data in vm.frequencies">
    <div class="cell"><h5>{{freq_data.name}}:</h5></div>
    <div class="cell"><p>{{vm.getFreqValue(freq_data)}}</p></div>
  </div>
  <ng-if="">
  <div class="tabular-row" ng-if="vm.group == 'inDB' && vm.allele.annotation.frequencies.inDB.count.AF">
    <div class="cell"><h5>Allele count:</h5></div>
    <div class="cell"> <p>{{vm.allele.annotation.frequencies.inDB.count.AF}}</p> </div>
  </div>
  <div class="tabular-row" ng-if="vm.group == 'inDB' && vm.inDbIndicationThreshold()">
    <div class="cell"><h5>Indications:</h5></div>
    <div class="cell"></div>
  </div>
  <div class="tabular-row" ng-repeat="(k, v) in vm.allele.annotation.frequencies.inDB.indications" ng-if="vm.group == 'inDB' && vm.inDbIndicationThreshold()">
    <div class="cell"><p>- {{k}}:</p></div>
    <div class="cell"><p>{{v}}</p></div>
  </div>
  </ng-if>
</div>
