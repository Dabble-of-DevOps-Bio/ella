<div class='acmg' ng-class="vm.getACMGclass()">
  <div class="button-wrapper" ng-click="vm.toggle()" ng-if="::vm.commentModel != undefined">
    <button class="white" ng-if="::vm.toggleText">{{::vm.toggleText}}</button>
  </div>
  <h4 uib-popover-template="vm.popover.templateUrl"
    popover-append-to-body=true
    popover-title="{{::vm.code.code}}"
    popover-trigger="outsideClick"
    popover-placement="auto top">
    {{vm.code.code}}
  </h4>
  <autosize-textarea class="white" placeholder="ACMG-COMMENT" ng-if="::vm.commentModel != undefined" type="text" ng-model="vm.commentModel"></autosize-textarea>
</div>
