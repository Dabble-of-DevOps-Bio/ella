<h4 class="section-title">
    Links:
</h4>
<a-clip
    tippy-title="See gene info on OMIM"
    href="{{ $ctrl.getGenepanelValues(t.symbol).omim_entry_id | omimLink: t.symbol }}"
    >OMIM</a-clip
>,
<a-clip tippy-title="See gene info on HGMD Pro" href="{{ t.symbol | hgmdLink }}">HGMD</a-clip>
<h4 class="section-title id_inheritance">
    Inheritance:
</h4>
<gpv source="$ctrl.getGenepanelValues(t.symbol)" display="inheritance" mode="_"></gpv>
<h4 class="section-title">Phenotypes</h4>
<ul class="popover-list indented">
    <li ng-repeat="ph in $ctrl.getGenepanelValues(t.symbol)['phenotypes']">
        {{ ph.description }} ({{ ph.inheritance }})
    </li>
</ul>
<h4 class="section-title">Frequency cutoff:</h4>
<ul class="popover-list indented">
    <li>
        External:
        <gpv
            source="$ctrl.getGenepanelValues(t.symbol)"
            display="freq_cutoffs_external"
            mode="!"
        ></gpv>
    </li>
    <li>
        Internal:
        <gpv
            source="$ctrl.getGenepanelValues(t.symbol)"
            display="freq_cutoffs_internal"
            mode="!"
        ></gpv>
    </li>
</ul>
<h4 class="section-title">
    Disease mode:
</h4>
<gpv source="$ctrl.getGenepanelValues(t.symbol)" display="disease_mode" mode="!"></gpv>
<h4 class="section-title">
    Last exon:
</h4>
<gpv source="$ctrl.getGenepanelValues(t.symbol)" display="last_exon_important" mode="!"></gpv>
<h4 class="section-title">Gene information:</h4>
<gpv
    class="popover-list indented"
    source="$ctrl.getGenepanelValues(t.symbol)"
    display="comment"
    mode="!"
></gpv>
