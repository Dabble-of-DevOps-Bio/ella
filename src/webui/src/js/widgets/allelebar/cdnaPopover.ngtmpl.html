<ul class="popover-list">
  <!--<li ng-repeat="t in vm.allele.annotation.transcripts track by t.transcript" ng-if="t.HGVSc">{{t.HGVSc}}</li>-->
  <div ng-repeat="t in vm.allele.annotation.transcripts track by t.transcript">
    <li >
      {{t.transcript}}({{t.symbol}}):{{t.HGVSc_short || vm.allele.getHGVSgShort()}}
    </li>

    <li class="small" ng-if="t.HGVSc_insertion">
      Insertion: {{t.HGVSc_insertion}}
    </li>
  </div>
</ul>
