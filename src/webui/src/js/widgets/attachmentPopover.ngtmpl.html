<div class='acmg-popover'>
  <p><b>Filename: </b> <span>{{vm.attachment.filename}}</span></p>
  <p><b>File size: </b> <span>{{vm.getPrintedFileSize()}}</span></p>
  <p><b>File extension: </b> <span>{{vm.attachment.extension}}</span></p>
  <p><b>Mimetype: </b> <span>{{vm.attachment.mimetype}}</span></p>
  <p><b>Date uploaded: </b> <span>{{vm.attachment.date_created | date:"dd-MM-yyyy HH:mm"}}</span></p>
</div>
