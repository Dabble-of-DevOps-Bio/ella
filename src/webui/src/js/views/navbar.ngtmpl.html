<header class="hero" ng-if="!vm.hasAllele()"><h1><span id="les">les</span><span id="e">e</span><span id="l">||</span><span id="a">a</span></h1></header>
<nav class="top">
  <section class="left">
    <aside class="row up">
      <div ng-if="!vm.isLogin()">
        <a href="/dashboard"><h3 class="full-title upper clickable white"><i>{{ vm.user.getCurrentUser().abbrev_name }}</i></h3></a>
      </div>
      <div ng-if="vm.isLogin()">
        <h3 class="full-title"><i>Welcome!</i></h3>
      </div>
    </aside>
    <aside class="row down">
      <div ng-if="vm.isLogin()">
        <h3 class="full-title"><b>Please login</b></h3>
      </div>
      <div ng-class="{'active': vm.isLastItem(item), 'clickable white': vm.hasUrl(item)}" ng-repeat="item in vm.getItems()">
        <a href="{{item.url}}"><h3 class="full-title"><b>{{item.title}}</b></h3></a>
      </div>
    </aside>
  </section>
  <section class="right">
    <allelebar ng-if="vm.hasAllele()" allele="vm.getAllele()" genepanel="vm.getGenepanel()"></allelebar>
  </section>
</nav>

<!--Test/demo/staging warning-->
<div class="non-production-warning" ng-if="vm.config.app.non_production_warning">
  {{vm.config.app.non_production_warning}}
</div>
