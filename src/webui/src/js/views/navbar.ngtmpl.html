<nav class="skinny">
  <div class="half breadcrumbs">
    <div class="crumb" ng-click="vm.goToLogin()" ng-if="! vm.isLogin()">
      <div class="crumb-contents">
        <h3>{{ vm.abbreviateUser() }}</h3>
      </div>
    </div>
    <div class="crumb" ng-click="vm.goToLogin()" ng-if="vm.isLogin()">
      <div class="crumb-contents">
        <h3>Welcome - please login</h3>
      </div>
    </div>
    <div ng-click="vm.goToItem(item)" class="crumb" ng-class="{'active': vm.isLastItem(item)}" ng-repeat="item in vm.getItems()">
      <div class="crumb-contents">
        <h3><b>{{item.title}}<b></h3>
      </div>
    </div>
  </div>
  <div class="half wide" ng-if="vm.hasAllele()">
    <h3 ng-click="1" ng-repeat="t in vm.getAllele().annotation.filtered track by t.Transcript">
      <div class="allele_popup hoverable" isolate-click>
        <transcript-wrapper  transcript="t"
                             popover-trigger="outsideClick"
                             uib-popover-template="'ngtmpl/phenotypes_popover.ngtmpl.html'"
                             popover-title="{{t.SYMBOL}}"
                             popover-placement="right-top">

         {{t.SYMBOL}}
          <!-- <i>(<gpv source="vm.getGenepanelValues(t.SYMBOL)" display="inheritance" prefix="" mode="_"></gpv><!-- -->
          <!--     --1><gpv source="vm.getGenepanelValues(t.SYMBOL)" display="freq_cutoff" prefix="|"></gpv><!-- -->
          <!--   --1><gpv source="vm.getGenepanelValues(t.SYMBOL)" display="last_exon" prefix="|"></gpv>) -->
          <!-- </i> -->
      </transcript-wrapper>
      </div>
    </h3>
    <h3 ng-repeat="t in vm.getAllele().annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><i>{{t.HGVSc | HGVS_firsthalf}}:</i><b>{{t.HGVSc | HGVSc_short}}</b> </transcript-wrapper> </h3>
    <h3 ng-repeat="t in vm.getAllele().annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><i>{{t.HGVSp | HGVS_firsthalf}}:</i><b>{{t.HGVSp | HGVSp_short}}</b> </transcript-wrapper> </h3>
    <!-- <h3 ng-if="vm.alleleState.alleleassessment.classification == null"><i></i></h3> -->
    <!-- <h3 ng-if="vm.alleleState.alleleassessment.classification != null"><i>class:</i> <b>{{vm.alleleState.alleleassessment.classification}}</b></h3> -->
  </div>
  <!-- <search></search> -->
</nav>
