<header class="hero" ng-if="!vm.getItems().length"><h1><span id="les">les</span><span id="e">e</span><span id="l">||</span><span id="a">a</span></h1></header>
<nav class="top">
  <section>
    <div ng-if="vm.isLogin()">
      <h3 class="full-title"><i>Welcome!</i></h3>
    </div>
    <div ng-if="!vm.isLogin()">
      <a id="home-bttn" href="/overview">
        <h3 class="full-title upper clickable white"><i>Overview</i></h3>
      </a>
    </div>
  </section>

  <section ng-repeat="item in vm.getItems()">
    <div ng-class="{'active': vm.isLastItem(item), 'clickable white': vm.hasUrl(item)}" >
      <a href="{{item.url}}"><h3 class="full-title id-workflow-instance"><b>{{item.title}}</b></h3></a>
    </div>
  </section>

  <section>
    <div ng-if="!vm.isLogin()">
      <a href="/dashboard"><h3 class="full-title upper clickable white"><i>{{ vm.user.getCurrentUser().abbrev_name }}</i></h3></a>
    </div>
    <div ng-if="vm.isLogin()">
      <h3 class="full-title"><i>Please login</i></h3>
    </div>
  </section>
</nav>

<!--Test/demo/staging warning-->
<div class="non-production-warning" ng-if="vm.config.app.non_production_warning">
  {{vm.config.app.non_production_warning}}
</div>
