<header class="hero" ng-if="!vm.hasAllele()"><h1><span id="les">les</span><span id="e">e</span><span id="l">||</span><span id="a">a</span></h1></header>
<nav class="top">
  <section class="left">
    <aside class="row up">
      <div ng-click="vm.goToLogin()" ng-if="!vm.isLogin()">
        <h3 class="full-title upper clickable white"><i>{{ vm.abbreviateUser() }}</i></h3>
      </div>
      <div ng-if="vm.isLogin()">
        <h3 class="full-title"><i>Welcome!</i></h3>
      </div>
    </aside>
    <aside class="row down">
      <div ng-if="vm.isLogin()">
        <h3 class="full-title"><b>Please login</b></h3>
      </div>
      <div ng-click="vm.goToItem(item)" ng-class="{'active': vm.isLastItem(item), 'clickable white': vm.hasUrl(item)}" ng-repeat="item in vm.getItems()">
        <h3 class="full-title"><b>{{item.title}}</b></h3>
      </div>
    </aside>
  </section>
  <section class="right">
    <allelebar ng-if="vm.hasAllele()" allele="vm.getAllele()" genepanel="vm.getGenepanel()"></allelebar>
  </section>
</nav>
