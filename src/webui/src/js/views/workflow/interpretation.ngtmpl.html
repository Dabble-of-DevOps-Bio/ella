<div class="interpretation-container">
    <div class="no-alleles" ng-if="!$ctrl.hasAlleles && $ctrl.selectedComponent !== 'Info'">
      <h2>No variants to show for analysis.</h2>
      <h4>Either there are no variants in this analysis or they all matched a filter criteria.</h4>
    </div>
    <article class="single-sample-analysis-container" ng-switch="$ctrl.selectedComponent">
        <allele-sidebar ng-if="$ctrl.showSidebar"></allele-sidebar>

      <section class="container" ng-class="{'inner': $ctrl.showSidebar}">
          <div ng-switch-when="Info">
            <analysis-info></analysis-info>
          </div>
          <div ng-switch-when="Classification" ng-if="$ctrl.hasAlleles">
            <allele-sectionbox
              section-key="sectionKey"
              ng-repeat="sectionKey in $ctrl.sectionKeys">
            </allele-sectionbox>
          </div>

        <report-card
          ng-if="$ctrl.hasAlleles"
          ng-switch-when="Report">
        </report-card>


      </section>
    </article>
</div>
