<div class="main">
  <div class="interpretation">
    <interpretation
      components="vm.components"
      selected-component="vm.selected_component"
      show-sidebar="false"
      ng-if="vm.isViewReady()"
      read-only="vm.readOnly()"
    ></interpretation>
  </div>

</div>

<div class="collision-warning" ng-if="vm.collisionWarning" ng-style="{'height': vm.getCollisionWarningHeight()}"></div>
