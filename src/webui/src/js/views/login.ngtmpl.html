<navbar></navbar>
<article class="lolfix container">
  <sectionbox color="green" topcontrols="true">
    <titlebar>
      <h3 class="title">available users</h3>
    </titlebar>
    <controls>
      <input class="full-width" type="text" placeholder="SEARCH FOR USER" ng-model="vm.name_filter">
    </controls>
    <contentwrapper>
      <section class="content-list users">
        <div class="analysis-row" ng-click="vm.selectUser(user)" ng-repeat="user in vm.users | filter:vm.name_filter">
          <h3>{{user.first_name}} {{user.last_name}}</h3>
        </div>
      </section>
    </contentwrapper>
  </sectionbox>
</article>
