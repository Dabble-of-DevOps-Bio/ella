<navbar></navbar>
<div class="main">
  <article class="container no-secondary-nav">
    <sectionbox collapsible="false" color="green" topcontrols="true">
      <maintitle>
        Login
      </maintitle>
      <contentwrapper>
        <section>
          <form>
            <br><br>

            <h3 class="full-title upper"><i>Username</i><input ng-model="vm.loginForm.username" name="username"></h3>
            <br><br><br><br>
            <h3 class="full-title upper"><i>Password</i><input ng-model="vm.loginForm.password" type="password" name="password"></h3>
            <br><br><br><br>
            <div ng-if="vm.resetPasswordFlag">
              <h3 class="full-title upper"><i>New password</i><input ng-model="vm.loginForm.new_password" type="password" name="new_password"></h3>
              <br><br><br><br>
              <h3 class="full-title upper"><i>Repeat new password</i><input ng-model="vm.loginForm.confirm_password" type="password"></h3>
              <br><br><br><br>
            </div>
              <button ng-click="vm.login()" ng-disabled="vm.resetPasswordFlag" class="bttn">LOGIN</button>
              <button ng-click="vm.resetPassword()" ng-disabled="vm.passwordChangeOk()" class="bttn" >CHANGE PASSWORD</button>
          </form>
          <!--<div class="line-wrapper list-item clickable" ng-click="vm.selectUser(user)" ng-repeat="user in vm.users | filter:vm.name_filter">-->
            <!--<h3 class="full-title"><b>{{user.first_name}} {{user.last_name}}</b></h3>-->
          <!--</div>-->
        </section>
      </contentwrapper>
    </sectionbox>
  </article>
</div>
