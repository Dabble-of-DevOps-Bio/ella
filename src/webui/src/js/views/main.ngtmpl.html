<login ng-if="$ctrl.views.current == 'login'"></login>

<div class="app" ng-if="$ctrl.views.current != 'login'">
  <navbar>
    <overview-navbar ng-if="$ctrl.views.current == 'overview'"></overview-navbar>
    <workflowbar ng-if="$ctrl.views.current == 'workflows'"></workflowbar>
    <nav class="secondary" ng-if="$ctrl.views.current == 'dashboard'">
      <div class="dashboard-navbar">
        <button class="id-logout-btn logout-btn" ng-click="$ctrl.logoutClicked()">LOGOUT</button>
      </div>
    </nav>
  </navbar>

  <overview ng-if="$ctrl.views.current == 'overview'"></overview>
  <div ng-if="$ctrl.views.current == 'workflows'">
    <workflow></workflow>
  </div>
  <user-dashboard ng-if="$ctrl.views.current == 'dashboard'"></user-dashboard>
  <modal ng-if="$ctrl.modals.finishConfirmation.show" name="finishConfirmation" dismiss-signal="'closeModal'">
    <finish-confirmation></finish-confirmation>
  </modal>

  <modal ng-if="$ctrl.modals.showAnalysesForAllele.show" name="showAnalysesForAllele" dismiss-signal="'closeModal'">
    <show-analyses-for-allele></show-analyses-for-allele>
  </modal>

  <modal ng-if="$ctrl.modals.reassignWorkflow.show" name="reassignWorkflow" dismiss-signal="'closeModal'">
    <reassign-workflow></reassign-workflow>
  </modal>

  <modal ng-if="$ctrl.modals.addExcludedAlleles.show" name="addExcludedAlleles">
    <add-excluded-alleles></add-excluded-alleles>
  </modal>
</div>
