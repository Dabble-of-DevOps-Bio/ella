<nav>
  <div class="nav-row" ng-class="{'active': item.active, 'disabled': item.disabled}" ng-repeat="item in vm.getItems()" ng-click="vm.activate(item)">
    <div class="tab" ng-class="{'active': item.active}"> </div>
    <h4 class="title" ng-class="{'active': item.active}">{{item.title}}</h4>
  </div>
</nav>
