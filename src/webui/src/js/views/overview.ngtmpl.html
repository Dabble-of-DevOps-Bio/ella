<div class="wrapper-overview">
    <div class="main-navbar">
        <navbar></navbar>
    </div>
    <div class="main-navbar-secondary">
        <overview-navbar></overview-navbar>
    </div>
    <div class="main-overview-sidebar">
        <div class="overview-sidenavbar">
            <div class="item-row">
                <div
                    ng-attr-id="{{ 'id-overview-sidenav-' + sectionKey }}"
                    class="item"
                    ng-repeat="sectionKey in $ctrl.sectionKeys"
                    ng-class="{'active': $ctrl.sections[sectionKey].selected}"
                    ng-click="$ctrl.sectionChanged({section: sectionKey})"
                >
                    {{ $ctrl.sections[sectionKey].displayName }}
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="overview-content">
            <search></search>
            <div>
                <analysis-selection
                    ng-if="$ctrl.sections.analyses.selected || $ctrl.sections['analyses-by-classified'].selected"
                ></analysis-selection>
                <allele-selection ng-if="$ctrl.sections.variants.selected"></allele-selection>
                <import ng-if="$ctrl.sections.import.selected"></import>
            </div>
        </div>
    </div>
</div>
