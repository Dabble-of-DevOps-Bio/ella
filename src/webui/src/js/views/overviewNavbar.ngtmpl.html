<nav class="navbar-secondary">
    <section class="filter-grid">
        <input
            title="Analysis name filter e.g., excap123"
            placeholder="analysis name"
            id="analysis"
            class="id-overview-filter-analysis-name filter-field"
            ng-model="$ctrl.modelAnalysisName"
            ng-model-watch="$ctrl.overviewFilter.analysisName"
            ng-change="$ctrl.updateFilter({filter: {analysisName: $ctrl.modelAnalysisName}})"
        />

        <!-- why doesn't grid-gap work? -->
        <div>&nbsp;&nbsp;&nbsp;&nbsp;</div>

        <input
            title="Comment text filter e.g., reanalyse"
            placeholder="comment text"
            id="comment"
            class="id-overview-filter-review-comment filter-field"
            ng-model="$ctrl.modelReviewComment"
            ng-model-watch="$ctrl.overviewFilter.reviewComment"
            ng-change="$ctrl.updateFilter({filter: {reviewComment: $ctrl.modelReviewComment}})"
        />

        <div class="dropdown">
            <select
                id="date"
                class="id-overview-filter-date-range filter-field"
                ng-model="$ctrl.modelDateRange"
                ng-model-watch="$ctrl.overviewFilter.dateRange"
                ng-change="$ctrl.updateFilter({filter: {dateRange: $ctrl.modelDateRange}})"
            >
                <option value="" hidden>Request date</option>
                <option value="lt:-1:d">&lt; 1 day ago</option>
                <option value="lt:-3:d">&lt; 3 days ago</option>
                <option value="lt:-7:d">&lt; 1 week ago</option>
                <option value="lt:-1:m">&lt; 1 month ago</option>
                <option value="lt:-3:m">&lt; 3 months ago</option>
                <option value="ge:-3:m">&ge; 3 months ago</option>
            </select>
        </div>

        <div>&nbsp;&nbsp;&nbsp;&nbsp;</div>

        <label
            class="id-overview-filter-technology-hts bttn"
            uib-btn-checkbox="'user'"
            ng-model="$ctrl.modelTechnologyHTS"
            ng-model-watch="$ctrl.technologyHTS"
            ng-change="$ctrl.updateFilter({filter: {technologyHTS: $ctrl.modelTechnologyHTS}})"
            >HTS</label
        >
        <label
            class="id-overview-filter-technology-sanger bttn"
            uib-btn-checkbox="'user'"
            ng-model="$ctrl.modelTechnologySanger"
            ng-model-watch="$ctrl.technologySanger"
            ng-change="$ctrl.updateFilter({filter: {technologySanger: $ctrl.modelTechnologySanger}})"
            >Sanger</label
        >

        <label
            class="id-overview-filter-priority-normal bttn"
            uib-btn-checkbox
            ng-model="$ctrl.modelPriority.Normal"
            ng-model-watch="$ctrl.priorityNormal"
            ng-change="$ctrl.updateFilter({filter: {priorityNormal: $ctrl.modelPriority.Normal}})"
            >Normal</label
        >
        <label
            class="id-overview-filter-priority-high bttn"
            uib-btn-checkbox
            ng-model="$ctrl.modelPriority.High"
            ng-model-watch="$ctrl.priorityHigh"
            ng-change="$ctrl.updateFilter({filter: {priorityHigh: $ctrl.modelPriority.High}})"
            >High</label
        >
        <label
            class="id-overview-filter-priority-urgent bttn"
            uib-btn-checkbox
            ng-model="$ctrl.modelPriority.Urgent"
            ng-model-watch="$ctrl.priorityUrgent"
            ng-change="$ctrl.updateFilter({filter: {priorityUrgent: $ctrl.modelPriority.Urgent}})"
            >Urgent</label
        >

        <button class="id-clear-filter" ng-click="$ctrl.clearFilter()">reset filter</button>
    </section>
</nav>
