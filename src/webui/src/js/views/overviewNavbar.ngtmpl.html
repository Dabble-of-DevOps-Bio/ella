<nav class="navbar-secondary">
    <section style="margin-left: auto; margin-top: 0.8rem; margin-right: auto;">
        <span
            style="font-family: Source Sans Pro, sans-serif; line-height: 3.8rem; font-weight: 600; letter-spacing: 0.1rem; font-size: 1.3rem; text-transform: uppercase; white-space: nowrap;"
        >
            Filter Analyses:
        </span>

        <label
            tabindex="0"
            class="bttn"
            uib-btn-checkbox="'user'"
            ng-model="$ctrl.modelTechnologyHTS"
            ng-model-watch="$ctrl.technologyHTS"
            ng-change="$ctrl.updateFilter({filter: {technology: {'HTS': $ctrl.modelTechnologyHTS}}})"
            >HTS</label
        >
        <label
            tabindex="0"
            class="bttn"
            uib-btn-checkbox="'user'"
            ng-model="$ctrl.modelTechnologySanger"
            ng-model-watch="$ctrl.technologySanger"
            ng-change="$ctrl.updateFilter({filter: {technology: {'Sanger': $ctrl.modelTechnologySanger}}})"
            >Sanger</label
        >

        <label for="analysis">Analysis:</label>
        <input
            type="text"
            id="analysis"
            ng-model="$ctrl.modelAnalysisName"
            ng-model-watch="$ctrl.overviewFilter.analysisName"
            ng-change="$ctrl.updateFilter({filter: {analysisName: $ctrl.modelAnalysisName}})"
        />
        <label for="date">Date Range</label>
        <select
            id="date"
            style="position: relative;
            height: 50%;
            top:0rem;
            border-style: solid;
            border-width: 0 0 2px 0;"
            ng-model="$ctrl.modelDateRange"
            ng-model-watch="$ctrl.overviewFilter.dateRange"
            ng-change="$ctrl.updateFilter({filter: {dateRange: $ctrl.modelDateRange}})"
        >
            <option value="lt:-1:d">&lt; 1 day</option>
            <option value="lt:-3:d">&lt; 3 days</option>
            <option value="lt:-7:d">&lt; 1 week</option>
            <option value="lt:-1:m">&lt; 1 month</option>
            <option value="lt:-3:m">&lt; 3 months</option>
            <option value="ge:-3:m">&ge; 3 months</option>
        </select>
        <div class="btn-group">
            <label
                tabindex="0"
                class="bttn btn-primary"
                uib-btn-checkbox
                ng-model="$ctrl.modelPriority.Normal"
                ng-model-watch="$ctrl.priorityNormal"
                ng-change="$ctrl.updateFilter({filter: {priorityNormal: $ctrl.modelPriority.Normal}})"
                >Normal</label
            >
        </div>
        <div class="btn-group">
            <label
                tabindex="0"
                class="bttn btn-primary"
                uib-btn-checkbox
                ng-model="$ctrl.modelPriority.High"
                ng-model-watch="$ctrl.priorityHigh"
                ng-change="$ctrl.updateFilter({filter: {priorityHigh: $ctrl.modelPriority.High}})"
                >High</label
            >
        </div>
        <div id="priority-filter" class="btn-group">
            <label
                tabindex="0"
                class="bttn btn-primary"
                uib-btn-checkbox
                ng-model="$ctrl.modelPriority.Urgent"
                ng-model-watch="$ctrl.priorityUrgent"
                ng-change="$ctrl.updateFilter({filter: {priorityUrgent: $ctrl.modelPriority.Urgent}})"
                >Urgent</label
            >
        </div>
