<section class="modal-card">
  <div class="paper">
    <div class="paper-top">
      <div class="paper-top-left">
        <div class="icon cell">
          <svg width="13px" height="13px" viewBox="0 0 13 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><path d="M6.5,13l-6.5,-13l13,0l-6.5,13Z" style="fill:#000;fill-opacity:0.498039;"/></svg>
        </div>
        <div class="cell">
          <h3>ADD</h3>
          <h4>Excluded Variants</h4>
        </div>
      </div>
      <div class="paper-top-right">
      </div>
    </div>
    <div class="paper-bottom">
      <!-- Included -->
      <h2 class="allele-title" ng-if="vm.included_alleles.length">included alleles</h2>
      <div class="included-allele">
        <article class="content-box" ng-repeat="al in vm.included_alleles track by al.id">
          <div class="excluded-allele">
            <div ng-repeat="t in ::al.annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><h3> {{::t.SYMBOL}} </h3></transcript-wrapper> </div>
            <div ng-repeat="t in ::al.annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><h4> {{::t.HGVSc | HGVSc_short}} </h4></transcript-wrapper> </div>
            <div class="checkbox checkbox-big checkbox-default">
              <checkable-button list-model="vm.included_allele_ids" list-value="al.id" on-change="vm.update()" show-mark="true">
                <checked>ADDED</checked>
                ADD
              </checkable-button>
            </div>
          </div>
        </article>
      </div>
      <hr ng-if="vm.included_alleles.length">
      <h2 class="allele-title">excluded alleles</h2>
      <div class="allele-controls">
        <div class="form-inline">
          <div class="btn-group btn-group-sm">
            <label class="btn btn-success" ng-change="vm.update()" ng-model="vm.category" uib-btn-radio="'all'">All</label>
            <label class="btn btn-success" ng-change="vm.update()" ng-model="vm.category" uib-btn-radio="'class_one'">Class 1</label>
            <label class="btn btn-success" ng-change="vm.update()" ng-model="vm.category" uib-btn-radio="'intronic'">Intronic</label>
          </div>
          <select class="form-control" ng-change="vm.update()" ng-model="vm.selected_gene" ng-options="g for g in vm.gene_options">
            <option value="">All genes</option>
          </select>
        </div>
          <h5>{{vm.excluded_alleles.length}} variants for given filter</h5>
        <div>

          <uib-pagination total-items="vm.excluded_alleles.length"
            ng-model="vm.page_idx"
            class="pagination-sm"
            items-per-page="vm.number_per_page"
            ng-change="vm.update()"
            boundary-links="true"
            max-size="5"
            rotate="false">
          </uib-pagination>
        </div>
      </div>
      <!-- Excluded -->
      <article class="content-wrapper" ng-repeat="al in vm.slice track by al.id">
        <div class="excluded-allele">
          <div ng-repeat="t in ::al.annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><h3> {{::t.SYMBOL}} </h3></transcript-wrapper> </div>
          <div ng-repeat="t in ::al.annotation.filtered track by t.Transcript"> <transcript-wrapper transcript="t"><h4> {{::t.HGVSc | HGVSc_short}} </h4></transcript-wrapper> </div>
          <div class="checkbox checkbox-big checkbox-default">
            <checkable-button list-model="vm.included_allele_ids" list-value="al.id" on-change="vm.update()">
              <checked>ADDED</checked>
              ADD
            </checkable-button>
          </div>
        </div>
        <div class="content-box fixed-width-numbers">
          <h3 class="title">EXAC</h3>
          <frequency-details group="ExAC" allele="al"></frequency-details>
        </div>
        <div class="content-box fixed-width-numbers">
          <h3 class="title">1000G</h3>
          <frequency-details group="1000g" allele="al"></frequency-details>
        </div>
        <div class="content-box fixed-width-numbers">
          <h3 class="title">inDB</h3>
          <frequency-details group="inDB" allele="al"></frequency-details>
        </div>
        <div class="content-box fixed-width-numbers">
          <h3 class="title">Consequence</h3>
          <annotation type="csq_consequence" allele="al"></annotation>
        </div>
      </article>
    </div>
  </div>
  <div class="card-controls">
    <div>
      <button type="button" ng-click="vm.close()">Close</button>
    <div>
  </div>
</section>
