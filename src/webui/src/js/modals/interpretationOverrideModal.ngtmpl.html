<div class="add-excluded-alleles-modal">
    <div class="modal-header">
        <h3 class="modal-title">Warning: ongoing analysis</h3>
    </div>
    <div class="modal-body">
        This analysis is currently assigned to another user. Do you want to unassign this user and assign yourself instead?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="vm.modal.close(true)">Yes</button>
        <button class="btn" type="button" ng-click="vm.modal.close(false)">No</button>
    </div>
</div>
