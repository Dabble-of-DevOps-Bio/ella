app:
  links_to_clipboard: !env_bool [OFFLINE_MODE, true]
  non_production_warning: !env_str NON_PRODUCTION_WARNING
  annotation_service: !env [ANNOTATION_SERVICE_URL, "http://localhost:6000"]
  attachment_storage: !env "ATTACHMENT_STORAGE"
  max_upload_size: 52428800 # 50 MB
user:
  # Password policy
  auth:
    # Number of days a password is valid before it needs changing.
    # All sessions will be invalidated when the password is expired.
    # Note: Changing this will not affect existing passwords
    password_expiry_days: 90
    # Min length of password
    password_minimum_length: 8
    # Password strength requirements
    password_match_groups_descr:
      - Uppercase letters [A-Z]
      - Lowercase letters [a-z]
      - Digits [0-9]
      - Special characters
    password_match_groups:
      - ".*[A-Z].*"
      - ".*[a-z].*"
      - ".*[0-9].*"
      - ".*[^A-Za-z0-9].*"
    # Number of the match groups that must be satisfied
    password_num_match_groups: 3
  user_config:
    # Default user config
    # Is _shallow_ merged with usergroup's and user's config at runtime
    overview:
      # Available: analyses, analyses-by-findings, variants, import
      views:
        - analyses
        - import
    workflows:
      allele:
        finalize_requirements:
          # Workflow statuses allowing finalization of variants
          workflow_status:
            - Interpretation
            - Review
      analysis:
        finalize_requirements:
          # Workflow statuses allowing finalization of analyses
          workflow_status:
            - Not ready
            - Interpretation
            - Review
            - Medical review
          # Allow not relevant/technical variants without classification when finalizing analysis
          allow_notrelevant: false
          allow_technical: true
          # allow_unclassified implies allow_technical and allow_notrelevant
          allow_unclassified: false
    acmg:
      frequency:
        thresholds:
          AD:
            external:
              hi_freq_cutoff: 0.005
              lo_freq_cutoff: 0.001
            internal:
              hi_freq_cutoff: 0.05
              lo_freq_cutoff: 1
          default:
            external:
              hi_freq_cutoff: 0.01
              lo_freq_cutoff: 1
            internal:
              hi_freq_cutoff: 0.05
              lo_freq_cutoff: 1
        num_thresholds:
          GNOMAD_GENOMES:
            G: 5000
            AFR: 5000
            AMR: 5000
            EAS: 5000
            FIN: 5000
            NFE: 5000
            OTH: 5000
            SAS: 5000
          GNOMAD_EXOMES:
            G: 5000
            AFR: 5000
            AMR: 5000
            EAS: 5000
            FIN: 5000
            NFE: 5000
            OTH: 5000
            SAS: 5000
      disease_mode: ANY
      last_exon_important: LEI
    interpretation:
      autoIgnoreReferencePubmedIds: []
analysis:
  priority:
    # Display text for priority 1,2,3
    display:
      "1": Normal
      "2": High
      "3": Urgent
  sidebar:
    # Sidebar configuration for the different sidebar views
    full:
      columns: []
      classification_options:
        unclassified: []
        classified: []
        not_relevant: []
        technical: []
      comment_type:
        unclassified:
        classified:
        not_relevant:
        technical:
      shade_multiple_in_gene: true
    quick:
