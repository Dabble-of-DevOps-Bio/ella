        - dp
        - ratio
        - hi-freq
        - hi-count
        - external
      classification_options:
        unclassified:
          - technical
          - notrelevant
          - classu
          - class2
        classified: []
        not_relevant: []
        technical: []
      comment_type:
        unclassified:
        classified: evaluation
        not_relevant: analysis
        technical: analysis
      narrow_comment: false
      shade_multiple_in_gene: true
    visual:
      columns:
        - qual
        - ratio
      classification_options:
        unclassified:
          - technical
        classified:
          - technical
        not_relevant: []
        technical: []
      comment_type:
        unclassified:
        classified:
        not_relevant: analysis
        technical: analysis
      narrow_comment: true
      shade_multiple_in_gene: true
    report:
      columns: []
      classification_options:
        unclassified: []
        classified: []
        not_relevant: []
        technical: []
      comment_type:
        unclassified:
        classified:
        not_relevant:
        technical:
      shade_multiple_in_gene: true
    list:
      columns:
        - qual
        - dp
        - ratio
        - hi-freq
        - hi-count
        - external
      classification_options:
        unclassified: []
        classified: []
        not_relevant: []
        technical: []
      comment_options:
        unclassified:
        classified:
        not_relevant:
        technical:
      shade_multiple_in_gene: false
