test_e2e:
  stage: test
  before_script:
    - apk add --update make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_NAME | cat
    - rm -rf errorShots
  script:
    - make test-e2e
  after_script:
    - docker rm  -f -v ${PIPELINE_ID}-e2e
  except:
    - /^ui-.*$/
    - /^ops-.*$/
  artifacts:
      paths:
      - errorShots/*.png
      name: ella-e2e-errors-${CI_BUILD_REF_SLUG}
      when: on_failure
      expire_in: 2 weeks


dependency_scanning:
  only:
    - tags
    - dev
    - master
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env DEP_SCAN_DISABLE_REMOTE_CHECKS="${DEP_SCAN_DISABLE_REMOTE_CHECKS:-false}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/dependency-scanning:$SP_VERSION" /code
  artifacts:
    reports:
      dependency_scanning: gl-dependency-scanning-report.json


start_review:
  stage: review
  script:
    - make review REVIEW_NAME=${CI_BUILD_REF_SLUG}.review.ousamg.io
  environment:
    name: review/$CI_BUILD_REF_SLUG
    url: http://$CI_BUILD_REF_SLUG.review.ousamg.io
    on_stop: stop_review
  only:
    - branches
  except:
    - master
  tags:
    - review


# when: manual is also run upon branch deletion
# Image name for removal (local/ella-${CI_BUILD_REF_NAME}.review.ousamg.io) is from Makefile
stop_review:
  stage: review
  variables:
    GIT_STRATEGY: none
  script:
    - docker rm -f ella-${CI_BUILD_REF_SLUG}.review.ousamg.io; docker rmi -f local/ella-${CI_BUILD_REF_SLUG}.review.ousamg.io;
  when: manual
  environment:
    name: review/$CI_BUILD_REF_SLUG
    action: stop
  only:
    - branches
  except:
    - master
  tags:
    - review


release:
  stage: release
  before_script:
    - apk add --update make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_NAME | cat
  script:
    - RELEASE_TAG=$CI_COMMIT_REF_NAME make bundle-dist
  artifacts:
    paths:
    - ella-release-$CI_COMMIT_REF_NAME-*.tgz
    name: ella-release-$CI_COMMIT_REF_NAME
    when: on_success
    expire_in: 1 mo
  when: on_success
  only:
    - tags
