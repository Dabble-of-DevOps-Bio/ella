---
image: docker:latest
services:
  - docker:dind

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  DOCKER_DRIVER: overlay2
  BRANCH: $CI_COMMIT_REF_NAME
  PIPELINE_ID: ella-$CI_PIPELINE_ID


stages:
  - build
  - test
  - review
  - release


build:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest | cat || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest -t $IMAGE_NAME -t $CI_REGISTRY_IMAGE:latest --target dev .
    - docker push $IMAGE_NAME
    - docker push $CI_REGISTRY_IMAGE:latest


test_formatting:
  stage: test
  before_script:
    - apk add --update make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_NAME | cat
  script:
    - make test-formatting
  after_script:
    - docker rm  -f -v ${PIPELINE_ID}-formatting


test_api:
  stage: test
  before_script:
    - apk add --update make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_NAME | cat
  script:
    - make test-api
  except:
    - /^ui-.*$/
    - /^ops-.*$/
  after_script:
    - docker rm  -f -v ${PIPELINE_ID}-api


