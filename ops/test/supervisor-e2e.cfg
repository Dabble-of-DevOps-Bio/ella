[unix_http_server]
file = /tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[supervisord]
nodaemon=true
pidfile=/tmp/supervisor.pid
logfile=/dev/stdout
logfile_maxbytes=0
environment=LANG=C.UTF-8

[program:web]
priority=5
stopasgroup=true
command=/usr/bin/python -u src/api/main.py
environment=SERVE_STATIC=true,USER_CONFIRMATION_ON_STATE_CHANGE="$(USER_CONFIRMATION_ON_STATE_CHANGE)s",USER_CONFIRMATION_TO_DISCARD_CHANGES="$(USER_CONFIRMATION_TO_DISCARD_CHANGES)s",DB_URL="postgresql:///postgres",PYTHONIOENCODING="utf-8",PYTHONUNBUFFERED="true",DEVELOP="true",ATTACHMENT_STORAGE="/ella/attachments"
#user=postgres
directory=/ella
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0

[program:postgres]
priority=10
command=/ella/ops/common/common_pg_startup init
environment=PGDATA=/data
# SIGTERM triggers the 'smart' shutdown mode
stopsignal=TERM
# SIGINT triggers the 'fast' shutdown mode
#stopsignal=INT
stopwaitsecs=20
stopasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:chromedriver]
priority=20
command=chromedriver  --port=4444 --whitelisted-ips= --url-base ''
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
